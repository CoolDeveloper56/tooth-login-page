<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login
    </title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section>
        <div id="back_1">
            <div class="the_gum_top"></div>

            <div class="items top_card1"></div>
            <div class="items top_card2" id="put_down">
                <div class="container">
                    <div class="circle_1"></div>
                    <div class="circle_2"></div>
                    <div class="circle_3"></div>
                </div>
            </div>
            <div class="item2 top_card3"></div>
            <div class="items top_card4"></div>
            <div class="items top_card5"></div>
            <div class="items top_card6"></div>
            <div class="items top_card7"></div>
            <div class="items top_card8"></div>
            <div class="items top_card9"></div>
            <div class="items top_card10"></div>
            <div class="items top_card11"></div>
        </div>
    </section>

    <section>
        <div id="back_2">
            <div class="the_gum_bottom"></div>
            <div class="items bottom_card12"></div>
            <div class="items bottom_card13"></div>
            <div class="items bottom_card14"></div>
            <div class="items bottom_card15"></div>
            <div class="items bottom_card16"></div>
            <div class="items bottom_card17"></div>
            <div class="items bottom_card18" id="put_down2">
                <div class="container_3">
                    <div class="circle_6"></div>
                    <div class="circle_7" ></div>
                    <div class="circle_8"></div>
                </div>
            </div>
            <div class="items bottom_card19"></div>
            <div class="items bottom_card20"></div>
            <div class="items bottom_card21"></div>
        </div>
    </section>


    <div class="section_form" id="mouth">
        <form action="" method="get">
            <div class="text_login">
                <p>Login</p>
            </div>
            <div class="section_fullname">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname">
            </div>

            <div class="section_email">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="button_button">
                <button type="button" onclick="return validation()">Login</button>
            </div>
        </form>
        <div class="for_half_circle">
            <div class="half_circle"></div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
